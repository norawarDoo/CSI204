<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="calculator"> 
        <div class="display">
            <div id="dooBigTu">0</div> 
        </div>
        <div class="buttons">
            <!--  1 -->
            <button class="TnT function" onclick="delAll()">C</button> 
            <button class="TnT function" onclick="Boglob()">&larr;</button> 
            <button class="TnT function" onclick="BigTu()">%</button> 
            <button class="TnT operator" onclick="Bigbom('/')">&divide;</button> 
            
            <!--  2 -->
            <button class="TnT number" onclick="Numberone(7)">7</button> 
            <button class="TnT number" onclick="Numberone(8)">8</button> 
            <button class="TnT number" onclick="Numberone(9)">9</button>
            <button class="TnT operator" onclick="Bigbom('*')">&times</button>
            
            <!-- 3 -->
            <button class="TnT number" onclick="Numberone(4)">4</button> 
            <button class="TnT number" onclick="Numberone(5)">5</button> 
            <button class="TnT number" onclick="Numberone(6)">6</button> 
            <button class="TnT operator" onclick="Bigbom('-')">âˆ’</button> 
            
            <!--  4 -->
            <button class="TnT number" onclick="Numberone(1)">111</button> 
            <button class="TnT number" onclick="Numberone(2)">2</button> 
            <button class="TnT number" onclick="Numberone(3)">3</button> 
            <button class="TnT operator" onclick="Bigbom('+')">+</button>
            
            <!--  5 -->
            <button class="TnT zero" onclick="Numberone(0)">0</button> 
            <button class="TnT number" onclick="Numberone('.')">.</button> 
            <button class="TnT equal" onclick="equal()">=</button> 
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
